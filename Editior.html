<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML Web Code Editor</title>
    <style>
      #editor {
        width: 100%;
        height: 500px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      #output {
        width: 100%;
        height: 500px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      button {
        margin-top: 10px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>HTML Web Code Editor</h1>
    <textarea id="editor"></textarea>
    <button onclick="runCode()">Run</button>
    <div id="output"></div>
    
    <script>
      function runCode() {
        var editor = document.getElementById("editor").value;
        var output = document.getElementById("output");
        output.innerHTML = editor;
      }
    </script>
  </body>
</html>
